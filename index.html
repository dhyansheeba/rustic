<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container .signup-link {
            margin-top: 15px;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
            display: inline-block;
        }

        .login-container .signup-link:hover {
            text-decoration: underline;
        }
    </style>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script type="module" src="./firebase/firebaseauth.js"></script> 
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="password" id="password" name="password" placeholder="Enter your password"required>
            <button type="submit" id="login">Login</button>
        </form>
        <a href="./signUp/signup.html" class="signup-link">Don't have an account? Sign up</a>
    </div>
    <script type="module">
        import { auth, signInWithEmailAndPassword } from './firebase/firebaseauth.js';

        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("User logged in:", userCredential.user);
                alert("Login successful!");
                window.location.href = "./home/home.html";
            } catch (error) {
                console.error("Error during login:", error.message);
                alert("Error: " + error.message);
            }
        });
    </script>
</body>

</html>
